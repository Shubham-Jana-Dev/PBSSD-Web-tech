<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26-02-2026</title>
    <style>
        body{
            
            height: 100vh;
            display: flex;
            justify-content: center;
        }
        
        .fristbox{
            
            display: flex;
            justify-content: center;
            height: 100px;
            width: 200px;
            background: linear-gradient(rgb(205, 131, 227),rgb(39, 133, 195));
            display: flex;
            align-items: center;
            border-radius: 50px;
           
        }
        #clickme1:visited{
            text-decoration: none !important;
            color: rgb(244, 131, 60) !important;
            border:1.5px dotted red !important;
            border-radius:45px !important;
        }
        #clickme1:hover{
            color: greenyellow;
            font-size: x-large;
            
        }
        .fristbox:hover{
            
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            width: 200px;
            background: linear-gradient(rgb(131, 131, 227),rgb(195, 127, 39));
            border-radius: 50px;
            
        }
        #clickme1:active{
            color: rgb(0, 251, 255) !important;
            font-size: x-large;
            background: rgb(25, 0, 255);
            border: 4px dotted rgb(113, 0, 128) !important;
            border-radius: 50px;
            
        }
    </style>
</head>
<body>
    <div class="maindiv">
    <div class="fristbox">
        <a href="hover.html" id="clickme1">Go Back</a>
    </div>
</div>
</body>
</html>
