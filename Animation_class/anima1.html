<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dopping_ball{
            width: 100%;
            height: 100vh;
            background-color: rgb(3, 238, 160);
        }
        .ball{
            height: 20px;
            width: 20px;
            border-radius: 50%;
            position: relative;
            background-color: blueviolet;
            animation-name: ball;
            animation-duration: 7s;
            animation-delay: 1s;
            animation-iteration-count: infinite;       
            animation-direction: alternate;
            animation-timing-function: ease-in-out;
            
        }
        .bat{
            height: 15px;
            width: 30px;
            position: relative;
            background-color: brown;
            animation-name: bat;
            animation-duration: 7s;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-timing-function: ease-in-out;
        }
        @keyframes bat{
            0%{
                top:94%;
                left: 0px;
            }
            10%{
                left: 140px;
            }
            20%{
                left: 280px;
            }
            30%{
                left:410px;
            }
            40%{
                top:94%;
                left:550px
            }
            50%{
                left: 690px;
            }
            60%{
                left:830px
            }
            70%{
                top:94%;
                left: 970px;
            }
            80%{
                left: 1110px;
            }
            90%{
                top:94%;
                left: 1250px;
            }
            100%{
                top:94%;
                left: 1390px;
            }
        }
        @keyframes ball{
            0%{
                top:0px;
                left:0px;
            }
            10%{
                top: 94%;
                left:140px;
            }
            20%{
                top: 0px;
                left: 280px;
            }
            30%{
                top: 94%;
                left:410px;
            }
            40%{
                top: 0px;
                left:550px
            }
            50%{
                top: 94%;
                left: 690px;
            }
            60%{
                top: 0px;
                left:830px
            }
            70%{
                top: 94%;
                left: 970px;
            }
            80%{
                top: 0px;
                left: 1110px;
            }
            90%{
                top: 94%;
                left: 1250px;
            }
            100%{
                top: 0px;
                left: 1390px;
            }
        }
    </style>
</head>
<body>
    <div class="dopping_ball">
        <div class="ball"></div>
        <div class="bat"></div>
    </div>
</body>
</html>
