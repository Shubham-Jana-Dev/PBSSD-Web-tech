<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: 100px 100px;
  gap: 10px;
  background-color: #eee;
  padding: 10px;
}

.item {
  background-color: #6cf470;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
}
</style>
</head>
<body>

<div class="container">
  <div class="item">Shubham</div>
  <div class="item">Doremon</div>
  <div class="item">Nopita</div>
  <div class="item">Doremi</div>
  <div class="item">Michane</div>
  <div class="item">Sisimanu</div>
</div>

</body>
</html>
